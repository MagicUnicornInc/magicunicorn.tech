<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mediumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b66eff" />
      <stop offset="50%" style="stop-color:#00d4ff" />
      <stop offset="100%" style="stop-color:#ffd700" />
    </linearGradient>

    <filter id="smallGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0514" rx="4"/>

  <!-- Particles -->
  <circle cx="6" cy="6" r="1" fill="#b66eff" opacity="0.8"/>
  <circle cx="26" cy="26" r="1" fill="#00d4ff" opacity="0.8"/>

  <!-- Unicorn head (simplified) -->
  <g transform="translate(6, 6)">
    <path d="M 10,20 C 5,20 2,17 2,13 C 2,11 3,9 5,8 C 4,7 3,5 3,3 C 3,1 5,0 7,0 C 8,0 9,0.5 10,1 C 11,0.5 12,0 13,0 C 15,0 17,1 17,3 C 17,5 16,7 15,8 C 17,9 18,11 18,13 C 18,17 15,20 10,20 Z"
          fill="url(#mediumGradient)"
          filter="url(#smallGlow)"/>
    <!-- Horn -->
    <polygon points="10,1 9,0 11,0" fill="#ffd700" filter="url(#smallGlow)"/>
  </g>
</svg>
