<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple Touch Icon - 2026 Edition -->
  <defs>
    <radialGradient id="appleGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a0f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0514;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="appleUnicornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b66eff" />
      <stop offset="50%" style="stop-color:#00d4ff" />
      <stop offset="100%" style="stop-color:#ffd700" />
    </linearGradient>

    <filter id="appleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (Apple requires no transparency) -->
  <rect width="180" height="180" fill="url(#appleGradient)"/>

  <!-- Decorative Particles -->
  <circle cx="30" cy="30" r="2" fill="#b66eff" opacity="0.8" filter="url(#appleGlow)"/>
  <circle cx="150" cy="150" r="3" fill="#00d4ff" opacity="0.7" filter="url(#appleGlow)"/>
  <circle cx="140" cy="35" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="35" cy="140" r="2" fill="#b66eff" opacity="0.6"/>

  <!-- Connection Lines -->
  <line x1="30" y1="30" x2="140" y2="35" stroke="#b66eff" stroke-width="0.5" opacity="0.3"/>
  <line x1="150" y1="150" x2="35" y2="140" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>

  <!-- Unicorn Head (Centered) -->
  <g transform="translate(40, 40) scale(0.4)">
    <path d="M 150,300 C 100,300 60,260 60,210 C 60,180 75,155 95,140 C 80,125 70,105 70,80 C 70,35 105,0 150,0 C 170,0 185,10 195,25 C 205,10 220,0 240,0 C 285,0 320,35 320,80 C 320,105 310,125 295,140 C 315,155 330,180 330,210 C 330,260 290,300 240,300 L 150,300 Z"
          fill="url(#appleUnicornGradient)"
          filter="url(#appleGlow)"/>

    <!-- Horn -->
    <path d="M 195,25 L 185,0 L 205,0 Z"
          fill="#ffd700"
          filter="url(#appleGlow)"/>
  </g>
</svg>
