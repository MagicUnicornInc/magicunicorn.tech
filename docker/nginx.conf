server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to booking backend
    location /api/ {
        proxy_pass http://magicunicorn-booking-api:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle React routing
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://umami.unicorncommander.ai https://static.cloudflareinsights.com; connect-src 'self' https://umami.unicorncommander.ai https://static.cloudflareinsights.com; img-src 'self' data: https:; font-src 'self' data:;" always;

        # Cache control
        add_header Cache-Control "no-cache";
    }

    # Cache static assets
    location /assets {
        expires 1y;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://umami.unicorncommander.ai https://static.cloudflareinsights.com; connect-src 'self' https://umami.unicorncommander.ai https://static.cloudflareinsights.com; img-src 'self' data: https:; font-src 'self' data:;" always;

        # Cache control
        add_header Cache-Control "public, no-transform";
    }
}
